<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz App</title>
    <script>
        window.onload = function() {
            var randomNum = Math.random();
            if (randomNum < 1/3) {
                window.location.href = "Nudging1.html";
            } else if (randomNum < 2/3) {
                window.location.href = "Gamification2.html";
            } else {
                window.location.href = "Normal3.html";
            }
        };
    </script>
</head>
<body>
    <h1>Welcome to the Math Quiz App</h1>
</body>
</html>
