<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8205SXVFDQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-8205SXVFDQ');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz App</title>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Verhindert Standardverhalten (Weiterleitung)
      
      // Formulardaten an Getform senden
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          // Nach erfolgreicher Ãœbertragung weiterleiten
          const randomNum = Math.random();
          if (randomNum < 1/3) {
              window.location.href = "Nudging1.html";
          } else if (randomNum < 2/3) {
              window.location.href = "Gamification2.html";
          } else {
              window.location.href = "Normal3.html";
          }
        } else {
          alert("Fehler beim Senden des Formulars.");
        }
      }).catch(() => {
        alert("Verbindung fehlgeschlagen.");
      });
    }
  </script>
</head>
<body>
  <h1>Welcome to the Math Quiz App</h1>

  <form action="https://getform.io/f/bmdmdrga" method="POST" onsubmit="handleSubmit(event)">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Alter:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <!-- Kein Redirect durch Getform -->
    <input type="hidden" name="_redirect" value="">

    <button type="submit">Senden</button>
  </form>
</body>
</html>
