    <meta charset="UTF-8">

</head>
<body>
    <h1>Matheaufgabe 1</h1>
    <form action="https://getform.io/f/bmdmdrga" method="POST">
    <input type="text" name="name">
    <input type="email" name="email">
    <input type="text" name="message">
    <!-- add hidden Honeypot input to prevent spams -->
    <input type="hidden" name="_gotcha" style="display:none !important">
    <!-- checkbox handle -->
    <input type="checkbox" name="subscribe" value="yes" checked>
    <input type="hidden" name="subscribe" value="no">
    <!-- radio button handle -->
    <input type="radio" name="gender" value="male" checked>
    <input type="radio" name="gender" value="female">
    <input type="radio" name="gender" value="other">
    <!-- select field handle -->
    <select name="work-experience">
        <option value="one-year">0-1 years</option>
        <option value="one-five-years">1-5 years</option>
    </select>
    <button type="submit">Send</button>
    </form>
    <p id="task">3 * 4 + 3?</p> <!-- Diese Zeile wird durch JavaScript aktualisiert -->
    
    <input type="number" id="answer" placeholder="Geben Sie Ihre Antwort ein"><br>
    <div id="points">
        <p id="score" style="font-size: 24px; margin-top: 20px; text-align: right;">96% der Spieler machen noch eine Aufgabe</p>
    </div>

    <button id="submit">Überprüfen</button>
    <div id="levelUpPanel" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; text-align: center; padding-top: 20%;">
        <h2>Willst du ins nächste Level?</h2>
        <p id="scor">96% der Spieler machen eine Aufgabe!</p>
        <button id="continueButton">Weiter spielen</button>
    </div>
    <p id="result"></p>

    <script src="script.js" defer></script>
    
 
</body>
