<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheaufgabe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Matheaufgabe</h1>
    <p id="task">3 * 4 + 3?</p> <!-- Diese Zeile wird durch JavaScript aktualisiert -->
    <div id="infoBox">
        <p id="level">Level: 1</p> <!-- Anzeige des aktuellen Levels -->
        <p id="taskNumber">Aufgabe: 1 von 5</p> <!-- Anzeige der aktuellen Aufgabenanzahl -->
    </div>

    <input type="number" id="answer" placeholder="Geben Sie Ihre Antwort ein"><br>
    <div id="points">
        <p id="score" style="font-size: 24px; margin-top: 20px; text-align: right;">Punkte: 0</p>
    </div>

    <button id="submit">Überprüfen</button>
    <div id="levelUpPanel" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; text-align: center; padding-top: 20%;">
        <h2>Willst du ins nächste Level?</h2>
        <p id="scor">96% der Spieler machen eine Aufgabe!</p>
        <button id="continueButton">Weiter spielen</button>
    </div>
    <p id="result"></p>

    <script src="script.js" defer></script>
    
 
</body>
</html>
